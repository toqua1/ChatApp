name: chatapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.3
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  modal_progress_hud_nsn: ^0.5.1
  cloud_firestore: ^4.15.9
  iconsax: ^0.0.8
  curved_labeled_navigation_bar: ^2.0.2
  flutter_colorpicker: ^1.1.0
  qr_flutter: ^4.1.0
  uuid: ^4.4.0
  intl: ^0.19.0
  image_picker: ^1.1.1
  firebase_storage: ^11.7.4
  path: ^1.9.0
  cached_network_image: ^3.3.1
  device_preview: ^1.2.0
  universal_io: ^2.2.2
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.3
  provider: ^6.1.2
  firebase_messaging: ^14.9.4
  http: ^1.2.2
  googleapis_auth: ^1.6.0
  dio: ^5.7.0
  photo_view: ^0.15.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4

flutter:

  uses-material-design: true

  assets:
    - assetsEdited/
    - .env


  fonts:
     - family: merri
       fonts:
         - asset: fonts/Merriweather-Regular.ttf
     - family: serif
       fonts:
         - asset: fonts/DMSerifDisplay-Regular.ttf
     - family: exo
       fonts:
         - asset: fonts/Exo-ExtraBold.ttf
